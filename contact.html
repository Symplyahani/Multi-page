<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <link href="contact.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <h2>CONTACT ME</h2>
    <form id="contact-form" novalidate>
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" data-testid="test-contact-name" aria-describedby="error-name">
            <p id="error-name" class="error" data-testid="test-contact-error-name"></p>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" data-testid="test-contact-email" aria-describedby="error-email">
            <p id="error-email" class="error" data-testid="test-contact-error-email"></p>
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" data-testid="test-contact-subject" aria-describedby="error-subject">
            <p id="error-subject" class="error" data-testid="test-contact-error-subject"></p>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" rows="4" data-testid="test-contact-message" aria-describedby="error-message"></textarea>
            <p id="error-message" class="error" data-testid="test-contact-error-message"></p>
        </div>

        <button type="submit" data-testid="test-contact-submit">SUBMIT</button>
        <p id="success" style="color: green;" hidden data-testid="test-contact-success" hidden>Message sent successfully!</p>
    </form>
<script src="contact.js"></script>
</body>
</html>
